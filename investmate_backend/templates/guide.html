<!doctype html>
{% extends "base.html" %}
{% block content %}
<html>
<head>
    {% load static %}
    <title>InvestED</title>
    <link rel="icon" href="img/favicon.ico">
    <style>
        .wrap::before {
            position: absolute;
            height: 100vh;
            width: 100vw;
            content: '';
            z-index: 1;
            background-color: rgba(0,0,0,0.5);
        }
        .lead {
            font-size: 1.175em;
            font-weight: 300;
        }
        .uk-logo img {
            height: 28px;
        }
	</style>

</head>

<body class="uk-light wrap uk-background-norepeat uk-background-cover uk-background-center-center uk-cover-container uk-background-secondary">
    <img data-srcset="https://picsum.photos/id/1048/5616/3744 640w,
                    https://picsum.photos/id/1048/5616/3744 960w,
                    https://picsum.photos/id/1048/5616/3744 1200w,
                    https://picsum.photos/id/1048/5616/3744 2000w"
            sizes="100vw"
            data-src="https://picsum.photos/id/1048/5616/3744" alt="" data-uk-cover data-uk-img
    >
    <div class="uk-flex uk-flex-center uk-flex-middle uk-height-viewport uk-position-z-index uk-position-relative" data-uk-height-viewport="min-height: 400">
        <!-- NAV -->
        <div class="uk-position-top">
            <div class="uk-container uk-container-small">
                <nav class="uk-navbar-container uk-navbar-transparent" data-uk-navbar>  
                    <div class="uk-navbar-left">
                        <div class="uk-navbar-item">
                            <a class="uk-logo" href="/"><img src="{% static "invested_logo.png" %}"  alt="InvestED"></a>
                        </div>
                    </div>
                    <div class="uk-navbar-right">
                        <ul class="uk-navbar-nav">
                            <li class="uk-active uk-visible@m"><a href="https://github.com/jeffreyzhang2001/investmate" data-uk-icon="icon: github; ratio: 1.3"></a></li>
                            <li class="uk-active uk-visible@m"><a href="/" data-uk-icon="home"></a></li>
                            <li class="uk-visible@s"><a href="/about">About</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- /NAV -->
        <!-- TEXT -->
        <div class="uk-container uk-container-small uk-flex-auto uk-text-center" data-uk-scrollspy="target: > .animate; cls: uk-animation-slide-bottom-small uk-invisible; delay: 300">
            <div class="uk-width-4-5@m uk-margin-auto animate uk-invisible uk-padding-small uk-padding-remove-bottom">
                <p class="uk-text-secondary uk-text-lead">Select a sector you want to invest in (or select <strong>all</strong>.)</p>
            </div>
            <div class="uk-child-width-1-2@s uk-grid-collapse uk-text-center" uk-grid>
                    <a href="/guide2/Technology/">
                        <div class="uk-tile uk-tile-primary">
                            <p class="uk-h4">Technology</p>
                        </div>
                    </a>
                    <a href="/guide2/Industrial/">
                        <div class="uk-tile uk-tile-secondary">
                            <p class="uk-h4">Industrial</p>
                        </div>
                    </a>
                    <a href="/guide2/Finance/">
                        <div class="uk-tile uk-tile-secondary">
                            <p class="uk-h4">Finance</p>
                        </div>
                    </a>
                    <a href="/guide2/ConsumerProducts/">
                        <div class="uk-tile uk-tile-primary">
                            <p class="uk-h4">Consumer Products</p>
                        </div>
                    </a>
                    <a href="/guide2/Communications/">
                        <div class="uk-tile uk-tile-primary">
                            <p class="uk-h4 uk-text-secondary">Communications</p>
                        </div>
                    </a>
                    <a href="/guide2/All/">
                        <div class="uk-tile uk-tile-secondary">
                            <p class="uk-h4">All</p>
                        </div>
                    </a>
            </div>
        </div>
       
        <!-- /TEXT -->
    </div>
</body>
</html>

{% endblock %}
